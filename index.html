<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="flex-content">
        <div class="flex-box">
          <label>DAY</label>
          <input id="day-input" type="number" placeholder="" />
          <small id="error-day"></small>
        </div>
        <div class="flex-box">
          <label>MONTH</label>
          <input id="month-input" type="number" />
          <small id="error-month"></small>
        </div>
        <div class="flex-box">
          <label>YEAR</label>
          <input id="year-input" type="number" />
          <small id="error-year"></small>
        </div>
      </div>
      <div class="calc-container">
        <img class="calc-button" src="./assets/images/icon-arrow.svg" />
      </div>

      <div class="text-container">
        <h1><span id="year-result">38</span> Years</h1>
        <h1><span id="month-result">3</span> Months</h1>
        <h1><span id="day-result">26</span> Days</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
